    <title>Document</title>

<body>
    <!--
        address -> Se utiliza para aportar informacion de contacto para el article mas cercano o para todo el body
        blockquote -> Se utiliza para marcar las citas de otros autores o documentos.Se puede incluir el atributo cite para poner un enlace al documento original fuente
        pre -> Se utiliza para tener codigo preformateado que necesita ser representado igual que se escribio
        div - Se usa como división del documento, semanticamente no significa nada, es un contenedor generico que se usa generalmente para dar estilos a traves de css o para usar algo denominado "delegación de eventos" en JS
        hr -> Horizontal rule, se utiliza para decirle al navegador que vamos a cambiar de tema
    -->
