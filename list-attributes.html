<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Atributos de lista</h2>
    <ul type="disc">
        <li>Uno</li>
        <li>Dos</li>
        <li>Tres</li>
    </ul>
    <ul type="square">
        <li>Uno</li>
        <li>Dos</li>
        <li>Tres</li>
    </ul>
    <ul type="circle">
        <li>Uno</li>
        <li>Dos</li>
        <li>Tres</li>
    </ul>
<ol type="1">
    <li>Uno</li>
    <li>Dos</li>
    <li>Tres</li>
</ol>
<ol type="A">
    <li>Uno</li>
    <li>Dos</li>
    <li>Tres</li>
</ol>
<ol type="a">
    <li>Uno</li>
    <li>Dos</li>
    <li>Tres</li>
</ol>
<ol type="i">
    <li>Uno</li>
    <li>Dos</li>
    <li>Tres</li>
</ol>
<ol type="I">
    <li>Uno</li>
    <li>Dos</li>
    <li>Tres</li>
</ol>
<!--
    Si queremos que la lista  Â¿comience en un numero diferente a 1 o a una letra diferente a A
    <ol type="1" start="5">
    <li>Uno</li>
    <li>Dos</li>
    <li>Tres</li>
    </ol>
-->
</body>
</html>
