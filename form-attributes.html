<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        placeholder -> Da una pista al usuario de lo que tiene q introducir
        required -> hace a un campo obligatorio
        readonly -> Hace q un campo sea de solo lectura
        min - max -> Establece un minimo y maximo de un campo numerico
        maxlenght - minlenght -> Establece el minimo y maximo de caracteres de un campo de texto
        selected -> Equivale a checked en los select, sirve para establecer una opcion por defecto 
        disabled -> Desactiva el campo, no se podra escribir en el 
        autofocus -> foco por defecto al cargar el formulario
    -->
<form>
    <input type="text" placeholder="Introducir tu nombre" required>
    <input type="text" value="Hola" readonly>
    <input type="text" value="Hola" disabled>
    <select name="numbers">
        <option value="one">One</option>
        <option value="two" Selected>Two</option>
    </select>
    <input type="number"  min="5" max="10">
    <input type="text" minlength="4" maxlength="8" required autofocus>
    <input type="submit">
</form>
</body>
</html>
