<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Pestaña</title>
</head>
<style>
    .parrafo-1{
color: green;
}
</style>
<body>
    
    <!-- 
        class -> Para dar estiloa travez de CSS
        id -> Identificador unico que se utiliza para seleccionar elementos desde JS  y para hacer navegacion a traves de anclas
        tittle -> Ayuda a la accesibilidad del elemento al que pertenece
        data -> Permite guardar algun valor en la etiqueta HTML
    -->
<p class="parrafo-1">Clases</p>
<p id="parrafo">Identificador a travez de un ID</p>
<p title="Este es un ejemplo del atributo title">Título con tooltip</p>
<p id="parrafo-2" data-ejemplo="Datos-ejemplo">Datos pasados en la etiqueta</p>
<script>
  const p = document.getElementById('parrafo')  
  console.log(p.textContent)
  console.log(parrafo-2.dataset.ejemplo)
</script>
</body>
</html>
